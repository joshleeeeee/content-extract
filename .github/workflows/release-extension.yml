name: Release Extension

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: extension/package-lock.json

      - name: Build extension
        run: |
          cd extension
          npm ci
          npm run build

      - name: Zip extension
        run: |
          cd extension/dist
          zip -r ../../content-extract-${{ github.ref_name }}.zip .
          cd ../..

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: content-extract-${{ github.ref_name }}.zip
          generate_release_notes: true
          draft: false
          prerelease: false
