name: Release Extension

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Zip extension
        run: |
          cd extension
          zip -r ../online-doc-exporter-${{ github.ref_name }}.zip .
          cd ..

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: online-doc-exporter-${{ github.ref_name }}.zip
          generate_release_notes: true
          draft: false
          prerelease: false
